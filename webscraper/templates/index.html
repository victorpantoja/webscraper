{% extends "base.html" %}

{% block content %}
<section class="container">
    <div class="fb-login">
      <fb:login-button show-faces="true" width="200" max-rows="1"></fb:login-button>
    </div>
    <div>
        <form class="scrap" autocomplete="on">
            <label>Facebook</label>
            <input type="text" name="facebook_username" placeholder="i.e.: victor.pantoja.77" autofocus required>

            <label>Twitter</label>
            <input type="text" name="twitter_username" placeholder="i.e.: victorpantoja" autofocus required>
            <input type="submit" value="Submit" class="btn-submit">
        </form>
    </div>
      <div id="fb-root"></div>
    <div class="feedback"></div>
</section>
{% end %}
